<div class="row" ng-controller="sodocanEntryCtrl">
  <div class="col s12 card-inner entry grey lighten-3">
    <div class="inline" style="vertical-align:middle">{{entry.text}}</div>
    <div class="right entry-icons inline" stlye="vertical-align:middle">
      <span class="vote-count">{{entry.upvotes}}</span>
      <i class="fa fa-thumbs-o-up" ng-click="upvote()"></i>
      <i class="fa fa-plus" ng-click="toggleTextArea()"></i>  
    </div>

    <div>
      <div>
        <div class="item" ng-repeat="comment in entry.comments | limitTo: displayedComments | orderBy: '-upvotes'" ng-animate="'animate'">
          <div sodocan-comment>
          </div>
        </div>
      </div>
      <div ng-repeat="comment in tempComments">
        <div sodocan-comment>
        </div>
      </div>
    </div>
    
  <form>
    <div class="input-field" ng-hide="hideTextArea">
      <div class="input-field col s10">
        <input ng-model="entryText" placeholder="Your comment for this entry" id="first_name" type="text" class="validate">
      </div>
      <div class="col s1" style="padding-top: 25px">
        <button ng-click="submitEntry()" class="btn waves-effect waves-light" type="submit" name="action" style="font-size: 15px !important; left: 44%; margin-bottom: 20px;">Submit
        </button>
      </div>
    </div>
  </form>

  </div>
</div>
