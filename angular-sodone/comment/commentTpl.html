<div class="col s11 comments card-inner grey lighten-2" ng-controller="sodocanCommentCtrl" style="vertical-align:middle">

      {{comment.text}}
  </div>
  <div class="right entry-icons inline" stlye="vertical-align:middle">
    <span class="vote-count">{{comment.upvotes}}</span>
    <i class="fa fa-thumbs-o-up" ng-click="upvote()"></i>
  </div>
</div>
